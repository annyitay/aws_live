<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('css',filename='stylesheet.css') }}">
    <!-- Main css -->
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Search Employee</h2>
                        <form method="POST" class="register-form" id="register-form" action="/retrieveSearchEmp">
                            <div class="form-group">
                                <label for="employeeid"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="emp_id" id="emp_id" placeholder="Employee ID" />
                                <input type="submit" name="search" id="update" value="Search" />
                            </div>

                            <br><br>

                            <div class="form-group">
                                <label for="firstname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" value="{{ first_name }}" name="first_name" id="first_name" placeholder="First Name" />
                            </div>
                            <div class="form-group">
                                <label for="lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" value="{{ last_name }}" name="last_name" id="last_name" placeholder="Last Name" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" value="{{ email }}" name="email" id="email" placeholder="Your Email" />
                            </div>
                            <div class="form-group">
                                <label for="location"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" value="{{ location }}" name="location" id="location" placeholder="Location" />
                            </div>
                            <div class="form-group">
                                <label for="pri_skill"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" value="{{ pri_skill }}" name="pri_skill" id="pri_skill" placeholder="Primary Skill" />
                            </div>
                            <div class="form-group">
                                <label for="salary"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="number" value="{{ salary }}" name="salary" id="salary" placeholder="Your Salary (RM)" />
                            </div>

                            <div class="form-group form-button">
                                <input formaction="/cancelButton" type="submit" name="okay" id="okay" class="form-submit" value="Okay" />
                            </div>


                        </form>
                    </div>
                    <div class="signup-image">
                        #<figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <img src="{{ url_for('css',filename='signup-image.jpg') }}" alt="sign up image" style="width:150px;height:150px;">
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
